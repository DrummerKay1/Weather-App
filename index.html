<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Forecast</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/styles.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
    </head>
    <body>
        <div class="container">
            <form class="search" id="search-form">
                <div class="row">
                    <div class="col-md-4">
                        <input
                        type="search"
                        placeholder="Search a city..."
                        class="form-control"
                        id="city-input"
                        />
                    </div>
                    <div class="col-2">
                        <input
                        type="submit"
                        value="Search"
                        class="form-control btn btn-primary"
                        />
                    </div>
                    <div class="col-2" class="locationButton">
                        <input
                        type="submit"
                        value="Current Location"
                        class="form-control btn btn-primary locationButton"
                        id="location-button"
                        />
                    </div>
                </div>
            </form>
             <h5>Last updated: </br><h5 id="time"> </h5></h5>
            <br>
            <div class="centerElement">
                
                <h1 id="city"></h1>
                <h4 id="weather-type"></h4>
                <div class="weatherSymbol">
                   <img src=""
                   id="main-weather-symbol"/>
                
                </div>
                <div class="mainTemperature"> <span id="main-temperature"></span><small class="units"><a href="" class="active" id="fahrenheit-link" style="text-decoration: none;">°F
                </a>| <a href="" class="celcius" id="celcius-link" style="text-decoration: none">°C</a></small>
                </div>
                <ul class="high">
                    <li> High of <span id="high-of"> </span>°</li>
                    <li>Low of <span id="low-of"> </span>°</li>
                </ul>
                <ul class="variables">
                    <li>Feels like <span id="feels-like"> </span>°</li>
                    <li>Humidity: <span id="humidity"> </span>%</li>
                    <li>Wind: <span id="wind-speed"> 
                    </span> mph</li>
                </ul>
            </div>
        </br>
        
        <div class="forecast" id="forecast">  
        </div>
        <br>

    </div>
    <div class="gitLink"> <a href="https://github.com/DrummerKay1/Weather-App" target="_blank" style="text-decoration: none;">Open-source Code </a>by Kayla Neuss</div>
    <script src="src/index.js"></script>
    </body>
    </html>
